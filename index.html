<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="playerOneContainer">
            <div>
              <button class="btn activePlayer" id="player-one-roll">Roll Dice!</button>
              <button class="btn" id="player-one-hold">Hold</button>
            </div>
            <div id="player-one-output">
              <span id="player-one-dice-roll">0</span>
              <span id="player-one-round-score">0</span>
              <span id="player-one-total-score">0</span>
              <span id="player-one-text">test</span>
            </div>
          </div>
        </div>
  
        <div class="col-md-4">
          <div class="diceContainer">
          </div>
          <div class="winner-output">
            <h1><span id="winner-message"></span></h1>
          </div>
        </div>

        <div class="col-md-4">
          <div class="playerTwoContainer">
            <div>
              <button class="btn" id="player-two-roll">Roll Dice!</button>
              <button class="btn" id="player-two-hold">Hold</button>
            </div>
            <div id="player-two-output">
              <span id="player-two-dice-roll">0</span>
              <span id="player-two-round-score">0</span>
              <span id="player-two-total-score">0</span>
              <span id="player-two-text"></span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>

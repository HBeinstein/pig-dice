<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="jumbotron"><h1>Pig Dice</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="playerOneContainer">
            <div class="panel">
              <div id="p1-name-form">
                <form id="player-one-name-input">
                  <div class="form-group">
                    <label for="p1-name">Player one, please enter your name:</label>
                    <input id="p1-name" class="form-control" type="text"> 
                  </div>
                  <button type="submit" class="btn">Submit</button>
                </form>
              </div>
              <div id="p1-panel">
                <div id="player-one-output">
                  <h3 id="player-one-name-display"></h3>
                  <p>Dice roll: <span id="player-one-dice-roll">0</span></p>
                  <p>Current round score: <span id="player-one-round-score">0</span></p>
                  <p>Total score: <span id="player-one-total-score">0</span></p>
                  <br><span id="player-one-text"></span>
                </div>

                <div id="p1-buttons">
                  <button class="btn" id="player-one-roll">Roll Dice!</button>
                  <button class="btn" id="player-one-hold">Hold</button>
                </div>
              </div>
          </div>

          </div>
        </div>
  
        <div class="col-md-4">
          <div class="diceContainer">
          </div>
          <div class="winner-output">
            <h1><span id="winner-message"></span></h1>
          </div>
        </div>

        <div class="col-md-4">
          <div class="playerTwoContainer">
            <div class="panel">
              <div id="p2-name-form">
                <form id="player-two-name-input">
                  <div class="form-group">
                    <label for="p2-name">Player two, please enter your name:</label>
                    <input id="p2-name" class="form-control" type="text"> 
                  </div>
                  <button type="submit" class="btn">Submit</button>
                </form>
              </div> 
              <div id="p2-panel">
                <div id="player-two-output">
                  <h3 id="player-two-name-display"></h3>
                  <p>Dice roll: <span id="player-two-dice-roll">0</span></p>
                  <p>Current round score: <span id="player-two-round-score">0</span></p>
                  <p>Total score: <span id="player-two-total-score">0</span></p>
                  <span id="player-two-text"></span>
                </div>
                <div id="p2-buttons" class="inactive-player">
                  <button class="btn" id="player-two-roll">Roll Dice!</button>
                  <button class="btn" id="player-two-hold">Hold</button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
